<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe Game</title>
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body bgcolor="lightgrey">
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="score1">
            Player 1 Score
            <div id="player1">
                0
            </div>
        </div>
        <div class="score2">
            Computer Score
            <div id="player2">
                0
            </div>
        </div>
        <div class="row">
            <div class="cell top left" id="1"> </div>
            <div class="cell top mid" id="2"> </div>
            <div class="cell top right" id="3"> </div>
        </div>
        <div class="row">
            <div class="cell middle left" id="4"> </div>
            <div class="cell middle center" id="5"> </div>
            <div class="cell middle right" id="6"> </div>
        </div>
        <div class="row">
            <div class="cell bottom left" id="7"> </div>
            <div class="cell bottom mid" id="8"> </div>
            <div class="cell bottom right" id="9"> </div>
        </div>        
    </div>
    <!--Scripts-->
    <script src="app.js"></script>
</body>
</html>
